<!DOCTYPE html>
<html>

<head>


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montez&family=Nunito+Sans:wght@200&family=Ubuntu+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/header.css">
    <title>ScriBBler</title>
</head>

<body>
    <div id="main-container">
        <header>
            <div id="logo">
                <a href="index.html" id="title">ScriBBler</a>
                <p id="subtitle">Explore, Imagine, Create</p>
            </div>
            <div id="sign-btn">
                <button onclick="openSignUpForm()">Sign Up</button>
                <button onclick="openLoginForm()">Sign In</button>
            </div>
        </header>
        <div class="modal-popup" id="modal-popup"></div>

        <!-- Login popup starts here -->
        <div class="popup" id="login-popup">
            <form class="form">
                <div class="form-header">
                    <div class="modal-title">Welcome Back!</div>
                    <div class="modal-close" onclick="closeLoginForm()">&times;</div>
                </div>
                <hr>
                <div class="element">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="element">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" placeholder="Enter your password" required>
                </div>
                <div class="element">
                    <button type="submit">Sign In</button>
                </div>
                <div class="element">
                    <span>Not a member? <a href="#modal-popup" onclick="openSignUp()">Sign Up</a></span>
                </div>
            </form>
        </div>
        <!-- Login popup ends here -->

        <!-- SignUp popup starts here -->
        <div class="popup" id="signup-popup">
            <form class="form">
                <div class="form-header">
                    <div class="modal-title">Get Started</div>
                    <div class="modal-close" onclick="closeSignUpForm()">&times;</div>
                </div>
                <hr>
                <div class="element">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="element">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="element">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" placeholder="Enter your password" required>
                </div>
                <div class="element">
                    <label for="pwd-2">Confirm Password</label>
                    <input type="password" id="pwd-2" placeholder="Re-enter your password" required>
                </div>
                <div class="element">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
        <!-- SignUp popup ends here -->

        <!-- Create Post popup starts here -->
        <div class="popup" id="createPost-popup">
            <form class="form">
                <div class="form-header">
                    <div class="modal-title">Pen Your Post!</div>
                    <div class="modal-close" onclick="closeCreatePost()" id="close-btn">&times;</div>
                </div>
                <hr>
                <div class="element">
                    <label for="post-title">Title</label>
                    <input type="text" id="post-title" placeholder="Enter title of your post" required>
                </div>
                <div class="element">
                    <label for="content">Contents</label>
                    <textarea id="content" rows="13" cols="118" placeholder="Enter the contents of your post"
                        required></textarea>
                </div>
                <div class="element">
                    <button type="submit" id="create-btn">Create</button>
                </div>
            </form>
        </div>
        <!-- Create Post popup ends here -->

        <div id="content-container">
            <button onclick="window.location='../html/postslist.html'">All Posts</button>
            <button onclick="createPost()">Create Post</button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
